<section>
  <app-task-form [task]="selectedTask" (create)="onCreateTask($event)" (update)="onUpdateTask($event)">
  </app-task-form>

  <app-task-list [tasks]="tasks" (toggleCompleted)="onToggleCompleted($event)" (edit)="onEditTask($event)"
    (delete)="onDeleteTask($event)">
  </app-task-list>
</section>
