<section>
  @if (tasks.length === 0) {
  <div class="empty-state">
    <h2>No hay tareas por mostrar</h2>
    <p>Crea una nueva tarea para comenzar ✍️</p>
  </div>
  } @else {
  @for (task of tasks; track task.id) {
  <mat-card class="task-card" [class.completed]="task.completed">
    <mat-card-content class="task-card-content">
      <div class="task-header">
        <mat-checkbox [checked]="task.completed" (change)="toggleCompleted.emit(task)"
          aria-label="Marcar como completada"></mat-checkbox>
        <div class="task-info">
          <h3>{{ task.title }}</h3>
          <p>{{ task.description }}</p>
          <small>{{ task.createdAt | date: 'short' }}</small>
        </div>
      </div>
      <div class="task-actions">
        <button mat-icon-button color="primary" (click)="edit.emit(task)" aria-label="Editar tarea">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete.emit(task.id)" aria-label="Eliminar tarea">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card-content>
  </mat-card>
  } }
</section>
